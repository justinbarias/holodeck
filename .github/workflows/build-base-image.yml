name: Build Base Image

on:
  push:
    branches: [main, feature/deploy-base-image-tasks]
    paths:
      - 'docker/**'
      - '.github/workflows/build-base-image.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the image (e.g., 0.1.0)'
        required: false
        type: string
      holodeck_version:
        description: 'HoloDeck package version to install (default: latest)'
        required: false
        type: string
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: justinbarias/holodeck-base

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Set SHA tag for all builds
            type=sha,prefix=,format=short
            # Set version tag from workflow input
            type=raw,value=${{ inputs.version }},enable=${{ inputs.version != '' }}
            # Set semver tags from release
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}

      - name: Determine HoloDeck version
        id: holodeck_version
        run: |
          if [ -n "${{ inputs.holodeck_version }}" ] && [ "${{ inputs.holodeck_version }}" != "latest" ]; then
            echo "version=${{ inputs.holodeck_version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "release" ]; then
            # Use release tag as version (strip 'v' prefix)
            VERSION="${{ github.ref_name }}"
            echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          else
            # Empty string means latest from PyPI
            echo "version=" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            HOLODECK_VERSION=${{ steps.holodeck_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "Image pushed with digest: ${{ steps.build.outputs.digest }}"
          echo ""
          echo "Tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'
