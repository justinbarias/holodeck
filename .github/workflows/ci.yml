name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: self-hosted  # 2 CPU cores (can upgrade to ubuntu-latest-4-cores or ubuntu-latest-8-cores)
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        python-version: ["3.13"]
    env:
      PYTEST_XDIST_WORKERS: 8  # Match runner CPU count for optimal performance

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags for dynamic versioning

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.0.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run pre-commit
        run: poetry run pre-commit run --all-files

      - name: Run tests in parallel
        run: |
          # Run tests in parallel with explicit worker count for GitHub Actions
          # GitHub runners have 2 cores, using env.PYTEST_XDIST_WORKERS
          # Note: Coverage data is combined automatically by pytest-cov
          poetry run pytest --cov --cov-report=xml -n ${{ env.PYTEST_XDIST_WORKERS }}

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml

      - name: Security scan
        run: |
          poetry run bandit -r src/
          poetry run safety check --ignore=80470
